<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тарифы</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .home-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .home-icon img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .home-icon img:hover {
            transform: scale(1.1);
        }

        .tariff-container {
            background-color: #222;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #ff4c4c; /* Красный заголовок */
            margin-bottom: 20px;
        }

        .tariff {
            background-color: #333;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tariff:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        }

        .tariff h2 {
            margin: 0;
            font-size: 1.5em;
            color: #ff4c4c;
        }

        .tariff p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="home-icon">
    <img src="home.png" alt="Дом" onclick="goToCabinet()">
</div>

<div class="tariff-container">
    <h1>Тарифы</h1>
    <div class="tariff">
        <h2>30 дней</h2>
        <p>350 грн</p>
    </div>
    <div class="tariff">
        <h2>Месяц</h2>
        <p>530 грн</p>
    </div>
    <div class="tariff">
        <h2>Год</h2>
        <p>952 грн</p>
    </div>
    <div class="tariff">
        <h2>Навсегда</h2>
        <p>1500 грн</p>
    </div>
</div>

<script>
    function goToCabinet() {
        window.location.href = 'cabinet.html';
    }
</script>

</body>
</html>
