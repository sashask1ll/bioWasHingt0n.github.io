<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биография</title>
    <!-- Подключаем библиотеку иконок Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            animation: fadeInPage 3s ease-in-out;
        }

        /* Анимация появления всего содержимого страницы */
        @keyframes fadeInPage {
            0% {
                opacity: 0;
                transform: translateY(50px); /* Элементы начнут снизу */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bio-container {
            position: relative;
            display: inline-block;
            background: radial-gradient(circle at center, #2a2a2a, #1f1f1f);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease;
            overflow: hidden; /* Ensures no overflow of content */
        }

        h1 {
            margin: 20px 0;
            font-size: 24px; /* Adjusted size */
            font-weight: bold;
            color: #ffffff;
            animation: slideIn 2s ease-in-out;
        }

        .social-icon {
            position: absolute;
            font-size: 24px; /* Adjusted size */
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.2) rotate(15deg);
        }

        /* Color variations for the icons */
        .icon-discord {
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #7289da;
        }

        .icon-telegram {
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
            color: #0088cc;
        }

        .icon-spotify {
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, 50%);
            color: #1db954;
        }

        .icon-steam {
            top: 50%;
            right: 20%;
            transform: translate(50%, -50%);
            color: #c5c3c0;
        }

        /* New gradient pulse effect for background */
        @keyframes gradientPulse {
            0% {
                background: radial-gradient(circle at center, #2a2a2a, #1f1f1f);
            }
            50% {
                background: radial-gradient(circle at center, #3a3a3a, #2a2a2a);
            }
            100% {
                background: radial-gradient(circle at center, #2a2a2a, #1f1f1f);
            }
        }

        /* Apply the gradient pulse effect */
        .bio-container {
            animation: gradientPulse 5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-30px); /* Adjusted to fit better */
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>WASHINGTON</h1>

    <div class="bio-container">
        <!-- Иконка Discord -->
        <i class="fab fa-discord social-icon icon-discord" onclick="window.open('https://discord.gg/7CSAkuvjn8', '_blank')"></i>

        <!-- Иконка Telegram -->
        <i class="fab fa-telegram social-icon icon-telegram" onclick="window.open('https://t.me/devwashington', '_blank')"></i>

        <!-- Иконка Spotify -->
        <i class="fab fa-spotify social-icon icon-spotify" onclick="window.open('https://open.spotify.com/playlist/4exZwHqlV7R20vinYRS6Mx?si=6ccfa5d6786745de&pt=8c0e51ade564939fcad682e6fa715667', '_blank')"></i>

        <!-- Иконка Steam -->
        <i class="fab fa-steam social-icon icon-steam" onclick="window.open('https://steamcommunity.com/profiles/76561199770880169/', '_blank')"></i>
    </div>

    <script>
        function showInfo(info) {
            alert(info);
        }
    </script>

</body>
</html>
